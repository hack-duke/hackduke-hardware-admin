<!DOCTYPE html>
<html>
  <head>
    <link href="angular-material/angular-material.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <script src="angular/angular.js" type="text/javascript"></script>
    <script src="angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="angular-aria/angular-aria.js" type="text/javascript"></script>
    <script src="angular-material/angular-material.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>

    <link href="angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="angular-material-data-table/dist/md-data-table.min.js"></script>

    <script src="javascript/inventoryController.js" type="text/javascript"></script>
    <script src="javascript/app.js" type="text/javascript"></script>
    <script src="javascript/addNewController.js" type="text/javascript"></script>
    <script src="javascript/checkController.js" type="text/javascript"></script>

  </head>
 


  <body ng-app="app" layout="column">
  <div layout="row" style="height:70px; margin-top: 30px; margin-left: auto;margin-right: auto;" layout-padding ng-cloak>
    <h1 id="hackduke" layout="column" layout-align="center center"> HACK DUKE </h1>
  </div>
  <div layout="row" style="margin-left:auto; margin-right:auto; height:40px; margin-top:10px;" layout-padding ng-cloak>
    <p id="hardware" layout="column" layout-align="center center">Hardware Inventory</p>
  </div>
  <div layout="row" style="margin-left:auto; margin-right:auto; height:80px; margin-top:0px;" layout-padding ng-cloak>
    <md-content id="btnGroup">
      <section id="buttons" layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button href="/#/add" id="btnCheckout" class="md-raised">Add New</md-button>
      <md-button href="/#/check" id="btnCheckin" class="md-raised md-primary">Checkin/out</md-button>
      <md-button href="/#/" id="btnInv" class="md-raised md-warn">Inventory</md-button>
      <md-button href="/#/user" id="btnUser" class="md-raised md-warn">Users</md-button>
    </section>
    </md-content>
  </div>

  <div layout="row" layout-padding ng-cloak>
    <!-- WHITE FRAME -->
    <div ng-view style="width:100%;"></div>
    
  </div>
      
  </body>
</html>
