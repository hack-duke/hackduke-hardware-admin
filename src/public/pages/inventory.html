<md-content>
    <md-whiteframe id="popupContainer" class="md-whiteframe-16dp" style="margin:auto;height:500px;" flex-sm="60" flex-gt-sm="60" flex-gt-md="60" layout="column" layout-align="center center">
      <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
          <span>Hardware</span>
          <md-menu md-position-mode="target-right target" >
          <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
            <i class="material-icons">more_vert</i>
          </md-button>
          <md-menu-content width="3" >
            
            <md-menu-item>
              <md-button ng-disabled="!filter" ng-click="loadAll()">
                  <div layout="row" flex>
                    <p flex>View All</p>
                    <i class="material-icons">view_headline</i>
                  </div>
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-disabled="filter" ng-click="loadCheckout()">
                  <div layout="row" flex>
                    <p flex>View Checked Out</p>
                    <i class="material-icons">filter_list</i>
                  </div>
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-disabled="select.length===0" ng-click="showConfirm($event)">
                  <div layout="row" flex>
                    <p flex>Delete</p>
                    <i class="material-icons">delete</i>
                  </div>
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
          <!-- <md-button style="margin-right: 10px;margin-left: auto;" ng-click="loadCheckout()" ng-hide="filter">checked out</md-button> -->
          <!-- <md-button style="margin-right: 10px;margin-left: auto;" ng-click="loadAll()" ng-show="filter">All records</md-button> -->
        </div>
          
      </md-toolbar>
      <md-table-container>
      <table md-table md-row-select multiple ng-model="select" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getData">
          <tr md-row>
            <th md-column><span>Hardware ID</span></th>
            <th md-column><span>Name</span></th>
            <th md-column>Checked Out</th>
            <th md-column>User ID</th>
            <th md-column>Checkout Time</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="i" md-select-id="id" ng-hide="i.checked_out==='true' && filter" md-auto-select ng-repeat="i in hardware">
            <td md-cell>{{i.id}}</td>
            <td md-cell>{{i.name}}</td>
            <td md-cell>{{i.checked_out}}</td>
            <td md-cell>{{i.user_checkout}}</td>
            <td md-cell>{{i.checkout_time}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{allHardware.length}}" md-on-paginate="getData(query.page,query.limit)" md-page-select></md-table-pagination>

    </md-whiteframe>
    </md-content>
