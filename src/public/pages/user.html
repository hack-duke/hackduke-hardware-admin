<md-content>
    <md-whiteframe id="toast-container" class="md-whiteframe-16dp" style="margin-left:auto;margin-right:auto; margin-top: 20px;" flex-sm="50" flex-gt-sm="50" flex-gt-md="50" layout="column" layout-align="center center">
      <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
          <span>Hardware Check In/Check Out</span>
        </div>
      </md-toolbar>
      <md-content layout-padding>
        <form>
          <div layout="row" sytle="margin-top:-25px;">
            <md-input-container flex="50">
              <label><i class="material-icons">search</i> UserID</label>
              <input name="id" ng-model="uid">
            </md-input-container>
            <md-button md-no-ink ng-click="findByUserId()" class="md-primary" style="height:20px;margin-top: 15px; margin-bottom: auto;">Search</md-button>
          </div>
        </form>

        <md-table-container ng-show="loaded">
          <div class="md-toolbar-tools">
            <span>Record</span>
          </div>
          <table md-table multiple ng-show="hasData">
            <thead md-head md-order="query.order" md-progress="promise">
              <tr md-row>
                <th md-column>Hardware ID</th>
                <th md-column>Hardware Name</th>
                <th md-column>Checked Out</th>
                <th md-column>Checkout Time</th>
                <th md-column>User ID</th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row ng-repeat="i in record">
                <td md-cell>{{i.id}}</td>
                <td md-cell>{{i.name}}</td>
                <td md-cell>{{i.checked_out}}</td>
                <td md-cell>{{i.checkout_time}}</td>
                <td md-cell>{{i.user_checkout}}</td>
              </tr>
            </tbody>
            
          </table>
          <p style="margin-left:24px; font-size: 14px; color: grey;" ng-hide="hasData">No data available.</p>
        </md-table-container>     
      </md-content>

  </md-whiteframe>
</md-content>
